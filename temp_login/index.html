<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, viewport-fit=cover">
    <title>Kulty</title>
    <link rel="stylesheet" href="/assets/fonts/stylesheet.css">
    <style>
        * {
            font-family: 'SFUI';
            box-sizing: border-box;
        }
        body {
            margin: auto;
            max-width: 720px;
        }
        header {
            text-align: center;
        }
        fieldset {
            margin: 1rem;
            border: #db0500 2px solid;
            border-radius: .25rem;
        }
        legend {
            color: #7f0f00;
            font-weight: bold;
            text-align: center;
            padding: 0 1rem;
        }
        input, button {
            width: 100%; height: 2rem;
            margin: .25rem 0;
        }
        .tiny {
            font-size: .75rem;
        }
    </style>
</head>
<body>
    <header>
        <h1><img src="/assets/img/logo-page_accueil.png" height=64 alt="Kulty"></h1>
        <p>Cette page est en cours de construction, mais en attendant, voici les formulaires de connexion.</p>
        <p class="tiny">(Par contre, elle ne marche pas pour le moment)</p>
    </header>
    <form action="./" id="signup-form" method="post">
        <fieldset>
            <legend>S'inscrire</legend>
            <input type="text" name="login" placeholder="Votre login"> <br>
            <input type="email" name="mail" placeholder="Votre email"> <br>
            <input type="password" name="pass1" placeholder="Votre mot de passe"> <br>
            <input type="password" name="pass2" placeholder="Répéter votre mot de passe"> <br>
            <button type="submit">Se connecter</button>
        </fieldset>
    </form>
    <form action="./" id="login-form" method="post">
        <fieldset>
            <legend>Se connecter</legend>
            <input type="text" name="login" placeholder="Votre login"> <br>
            <input type="password" name="pass" placeholder="Votre mot de passe"> <br>
            <button type="submit">Se connecter</button>
        </fieldset>
    </form>
</body>
</html>
