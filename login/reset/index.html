<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, viewport-fit=cover">
    <meta http-equiv="ScreenOrientation" content="autoRotate:disabled">
    <title>Kulty</title>
    <link rel="stylesheet" href="/assets/fonts/stylesheet.css">
    <link rel="stylesheet" href="style.css">
    <meta name="apple-mobile-web-app-title" content="Kulty">
    <meta name=”apple-mobile-web-app-capable” content=”yes”>
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
</head>
<body>
    <main id="invalid">
        <a href="/login/" class="back"><img src="/assets/icons/icone_retour_blanc.svg" alt="retour"></a>
        <div class="form-box">
            <h1><img src="/assets/img/logo_blanc.svg" alt="Kulty" class="title-image"></h1>
            <p class="text message">L'adresse fournie est invalide</p>
        </div>
    </main>
    <main id="newpass" style="display: none;">
        <a href="#profile" class="back"><img src="/assets/icons/icone_retour_blanc.svg" alt="retour"></a>
        <form>
            <fieldset class="form-box">
                <h1><img src="/assets/img/logo_blanc.svg" alt="Kulty" class="title-image"></h1>
                <input type="password" name="pass" id="n-pass1" class="form-text" placeholder="Nouveau mot de passe" required>
                <input type="password" name="pass" id="n-pass2" class="form-text" placeholder="Confirmation du mdp" required>
            </fieldset>
            <button type="submit" class="form-button">Connexion</button>
        </form>
    </main>
    <script src="/vendors/jquery-3.5.1.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
