<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta http-equiv="ScreenOrientation" content="autoRotate:disabled">
    <title>Kulty</title>
    <link rel="manifest" href="/manifest.webmanifest">
    <link rel="stylesheet" href="/assets/fonts/stylesheet.css">
    <link rel="stylesheet" href="style.css">

    <link rel="apple-touch-icon" href="/assets/logo/logo512_ios.png">
    <link rel="apple-touch-icon" sizes="96x96" href="/assets/logo/logo96_ios.png">
    <link rel="apple-touch-icon" sizes="128x128" href="/assets/logo/logo128_ios.png">
    <link rel="apple-touch-icon" sizes="192x192" href="/assets/logo/logo192_ios.png">
    <link rel="apple-touch-icon" sizes="384x384" href="/assets/logo/logo384_ios.png">
    <link rel="apple-touch-icon" sizes="512x512" href="/assets/logo/logo512_ios.png">
    <meta name="apple-mobile-web-app-title" content="Kulty">
    <meta name=”apple-mobile-web-app-capable” content=”yes”>
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
</head>
<body>
    <main id="main" style="display: none;">
        <div class="form-box">
            <h1><img src="/assets/img/logo_blanc.svg" alt="Kulty" class="title-image"></h1>
            <a href="#log" class="form-button">Se connecter</a>
            <a href="#sign" class="form-link">Pas encore de compte ?</a>
        </div>
    </main>
    <main id="log" style="display: none;">
        <form>
            <fieldset class="form-box">
                <h1><img src="/assets/img/logo_blanc.svg" alt="Kulty" class="title-image"></h1>
                <input type="text" name="login" id="l-login" class="form-text" placeholder="Pseudo" required>
                <input type="password" name="pass" id="l-pass" class="form-text" placeholder="Mot de passe" required>
                <a href="#mail" class="form-link">Mots de passe oublié ?</a>
            </fieldset>
            <button type="submit" class="form-button">Connexion</button>
            <div class="form-outbox">
                <a href="#sign" class="form-link">Pas encore de compte ?</a>
            </div>
        </form>
    </main>
    <main id="sign" style="display: none;">
        <a href="#main" class="back"><img src="/assets/icons/icone_retour_blanc.svg" alt="retour"></a>
        <form>
            <fieldset class="form-box signup">
                <h1><img src="/assets/img/logo_blanc.svg" alt="Kulty" class="title-image"></h1>
                <h2 class="big-title">Qui es-tu ?</h2>
                <input type="text" name="login" id="s-login" class="form-text" placeholder="Pseudo" required>
                <input type="email" name="mail" id="s-mail" class="form-text" placeholder="Mail" required>
                <div class="form-text age">
                    <input type="number" name="age" id="s-age" class="form-intext" placeholder="Âge" required>
                    <div class="form-suffix">ans</div>
                </div>
                <div class="note">Vous devez avoir plus de 16 ans pour utiliser Kulty !</div>
                <input type="password" name="pass" id="s-pass" class="form-text" placeholder="Mot de passe" required>
                <input type="password" name="pass2" id="s-pass2" class="form-text" placeholder="Confirmation du mot de passe" required>
            </fieldset>
            <div class="form-outbox check">
                <input type="checkbox" name="tos" id="s-tos" class="form-check">
                <label for="s-tos" class="tos">J'accepte les <a href="/tos/cgu.html">conditions générales d'utilisations</a> et les <a href="/tos/legal.html">mentions légales</a></label>
            </div>
            <button type="submit" class="form-button">Créer</button>
        </form>
    </main>
    <main id="mail" style="display: none;">
        <a href="#main" class="back"><img src="/assets/icons/icone_retour_blanc.svg" alt="retour"></a>
        <form>
            <fieldset class="form-box">
                <h1><img src="/assets/img/logo_blanc.svg" alt="Kulty" class="title-image"></h1>
                <h2 class="small-title">Mot de passe oublié</h2>
                <input type="email" name="mail" id="m-mail" class="form-text" placeholder="Votre adresse e-mail" required>
            </fieldset>
            <button type="submit" class="form-button">Envoyer</button>
        </form>
    </main>
    <main id="mail2" style="display: none;">
        <a href="#main" class="back"><img src="/assets/icons/icone_retour_blanc.svg" alt="retour"></a>
        <div class="form-box">
            <h1><img src="/assets/img/logo_blanc.svg" alt="Kulty" class="title-image"></h1>
            <p class="text">Un mail a été envoyé.<br>
            Pensez à vérifier vos spams.</p>
        </div>
    </main>
    <script src="/vendors/jquery-3.5.1.min.js"></script>
    <script src="script.js"></script>
    <script>
        // Check compatibility for the browser we're running this in
        if ("serviceWorker" in navigator) {
            if (navigator.serviceWorker.controller) {
                console.log(
                "[PWA] Service Worker already found, skipping register"
                );
            } else {
                // Register the service worker
                navigator.serviceWorker
                .register("/service-worker.js", {
                    scope: "/",
                })
                .then(function (reg) {
                    console.log(
                    "[PWA] Service worker has been registered for scope: " +
                        reg.scope
                    );
                });
            }
        }
    </script>
</body>
</html>
